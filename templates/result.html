<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>小六壬预测结果</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>预测结果</h1>
        <div class="result-container">
            <p>您输入的阳历日期：{{ solar_year }}年{{ solar_month }}月{{ solar_day }}日 {{ time_str }}</p>
            <p>对应的农历日期：{{ lunar_year }}年{{ lunar_month }}月{{ lunar_day }}日</p>
            <h2>小六壬预测结果：</h2>
            <p>月份落宫：{{ month_position }}</p>
            <p>日期落宫：{{ day_position }}</p>
            <p>时辰落宫：{{ hour_position }}</p>
        </div>
        <a href="/" class="button">再次预测</a>
    </div>
</body>
</html>
